{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-sm-10">
            <div class="card">
                <h5 class="card-header">Add New Item</h5>
                <div class="card-body">
                    <form method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="i.e. Wonder Woman">
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea class="form-control" name="description" id="description" maxlength="250" rows="4" placeholder="i.e. An Amazon princess (Gal Gadot) finds her idyllic life on an island occupied only by female warriors interrupted when a pilot (Chris Pine) crash-lands nearby."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category: </label>
                            <select class="form-control" name="category" id="category">
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" id="submit" class="btn btn-success center-button">
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> CREATE
                        </button>
                    </form>
                    <a href = '{{url_for('showCatalogue')}}'>
                        <button class="btn btn-default center-button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> CANCEL
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
